<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="">
    <link rel="icon" href="{{ site.baseurl }}/favicon.ico">

    <title>{{ site.name }}</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ site.baseurl }}/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="{{ site.baseurl }}/css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ site.baseurl }}/css/newsforbetty.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <meta name="msapplication-TileImage" content="{{ site.baseurl }}/img/icon_144.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <link rel="apple-touch-icon" href="{{ site.baseurl }}/img/icon_144.png" sizes="144x144">
    <link rel="apple-touch-icon-precomposed" href="{{ site.baseurl }}/img/icon_144.png" sizes="144x144">
    <link rel="shortcut icon" href="{{ site.baseurl }}/img/icon_48.png">
    <link rel="icon" href="{{ site.baseurl }}/img/icon_48.png">
  </head>

  <body role="document" class="fontMed">

    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <a class="navbar-brand" href="{{ site.baseurl }}/"><picture>
            <source type="image/svg+xml" srcset="img/logo.svg">
            <img src="{{ site.baseurl }}/img/logo.png" alt="News for Betty">
        </picture></a>
        
        <ul class="nav navbar-nav navbar-right">
            <li><button type="button" class="btn btn-lg" title="Decrease font size" id="fontDecrease">-</button></li>
            <li><img src="{{ site.baseurl }}/img/font.png" alt="Image of the letter A"></li>
            <li><button type="button" class="btn btn-lg" title="Increase font size" id="fontIncrease">+</button></li>
        </ul>
      </div>
    </nav>

    <div class="container theme-showcase" role="main">
        {{ content }}
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{ site.baseurl }}/js/jquery-1.11.2.min.js"></script>
    <script src="{{ site.baseurl }}/js/bootstrap.min.js"></script>
    <script src="{{ site.baseurl }}/js/newsforbetty.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{{ site.baseurl }}/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
